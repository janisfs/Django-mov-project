{% extends 'my_mov_project/layout.html' %}

{% block title %}Главная страница сайта
{% endblock %}


{% block content %}
  <!-- содержимое страницы films -->
    <!--<div class="container">-->
        <h1>Список фильмов</h1>
        <div class="container mt-5">
            <div class="row mt-4">
                {% if films %}
                    {% for film in films %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card">
                                <img src="{{ film.image.url }}" class="card-img-top" alt="Изображение фильма">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ film.title }}</h5>
                                        <p class="card-text">{{ film.description }}</p>
                                        <a href="{% url 'films:film' film.id %}" class="btn btn-outline-info">Подробнее о фильме</a>
                                    </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>Нет фильмов</p>
                {% endif %}
            </div>
        </div>
    <!--</div>-->
{% endblock %}
